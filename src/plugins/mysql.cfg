[DEFAULT]
plugin_id=1805


[config]
type=detector
enable=yes
source=log
location=/var/log/ossim/dhcp.log


create_file=false
process=
start=no
stop=no
startup=/etc/init.d/dhcp3-server start
shutdown=/etc/init.d/dhcp3-server stop


[translation]
DHCPREQUEST=1
DHCPACK=2
DHCPOFFER=3
DHCPINFORM=4
DHCPRELEASE=5
DHCPDISCOVER=9
DHCPNAK=10
DHCPDECLINE=11
BOOTREQUEST=12
added reverse map=13
bound to=14
Sending=15
Listening=16


[0001 - DHCPD_RELEASE_REQUEST_OFFER_ACK]
event_type=event
regexp="(?P<date>.*?\s.*?)1234\s(?P<port>.*?)\s\[(?P<level>.*?)\]\s(?P<msg>.*)"
date={$date}
port={$port}
level={$level}
msg={$msg}


